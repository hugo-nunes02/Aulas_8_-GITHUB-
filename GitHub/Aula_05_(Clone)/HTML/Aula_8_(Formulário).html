<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulário em HTML</title>
    <meta charset="utf-8" />
</head>

<body>

    <header>
        <h1>Formulário</h1>
    </header>


    <form action="#" method="get" autocomplete="off">
        <label for="">Nomes:</label>
        <input type="text">

    </form>

    <form action="#" method="get" autocomplete="off">
        <label for="">Email:</label>
        <input name="email:" type="email" required="required" size="35">
    </form>

    <p>Deixe seu comentário:</p>
    <textarea name="message" cols="25" rows="15"></textarea> <br />

    <br />
    <br />
    <label for="time">Selecione seu gênero musical favorito:</label>
    <select name="time" id="time">
        <option value="Rock">Rock</option>
        <option value="MPB">MPB</option>
        <option value="pop">Pop</option>
        <option value="sertanejo">Sertanejo</option>
        <option value="pagode">Pagode</option>
        <option value="rap">Rap</option>
        <option value="trap">Trap</option>
        <option value="funk">Funk</option>
    </select>
    <br />
    <br />

    <input type="submit" value="Enviar" size="30" required="required">

</body>

</html>
