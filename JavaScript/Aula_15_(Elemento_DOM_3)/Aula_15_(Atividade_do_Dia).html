<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 15 - Atividade do Dia</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link href="Aula_15_(Atividade_do_Dia).css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h2>Adicionar item na lista de compras</h2>
    <form id="itemForm" class="form-inline">
      <div class="form-group mb-2">
        <label for="item" class="sr-only">Item</label>
        <input type="text" class="form-control" id="item" placeholder="Item" required>
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="quantity" class="sr-only">Quantidade</label>
        <input type="number" class="form-control" id="quantity" placeholder="Qtde" required>
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="price" class="sr-only">Valor</label>
        <input type="number" class="form-control" id="price" placeholder="Valor" step="0.01" required>
      </div>
      <button type="submit" class="btn btn-primary mb-2">Add</button>
    </form>

    <h3>Itens</h3>
    <ul id="itemList" class="list-group"></ul>

    <h3>Resumo</h3>
    <ul id="summaryList" class="list-group"></ul>
    <p id="total" class="mt-3 font-weight-bold"></p>
  </div>

  
  <script src="Aula_15_(Atividade_do_Dia).js"></script>
</body>

</html>
