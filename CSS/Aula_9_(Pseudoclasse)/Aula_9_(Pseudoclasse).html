<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pseudoclasses</title>
    <style>
        p:first-child {
            color: blue;
        }

        .mylist li:nth-child(2) {
            background: greenyellow;
        }

        .mylist li:nth-child(3) {
            background: rgb(222, 222, 13);
        }

        .mylist li:last-child {
            background: yellow;}
    </style>
</head>

<body>
    <section>
        <p>Primeiro elemento &lt;p&gt; filho do elemento
            &lt;section&gt;.</p>
        <p>Parágrafo qualquer.</p>


        <p>Lista não ordenada colorida</p>
        <ul class="mylist">
            <li>Primeiro filho</li>
            <li>Segundo filho</li>
            <li>Terceiro filho</li>
            <li>Quarto filho</li>
            <li>Último filho</li>
        </ul>
    </section>
    <footer>
        <p>Primeiro elemento &lt;p&gt; filho do elemento
            &lt;footer&gt;.</p>
        <p>Parágrafo qualquer.</p>
    </footer>
</body>

</html>
